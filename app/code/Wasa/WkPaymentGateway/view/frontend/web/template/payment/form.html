<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
            name="payment[method]"
            class="radio"
            data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label class="label" data-bind="attr: {'for': getCode()}">
            Finansiering <span data-bind="text: getDefaultLeasingMonthlyCost()"></span> kr/mån
            i <span data-bind="text: getDefaultLeasingContractLength()"></span> månader
        </label>
    </div>
    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <!-- ko if: getCode() == isChecked() && wasaKreditCheckoutSource() == null -->
        <div class="wasa_kredit_checkout_loader" data-bind="html: loadWasaKreditCheckout()"></div>
        <!-- /ko -->
        <div class="wasa_kredit_checkout_block" data-bind="html: wasaKreditCheckoutSource"></div>
    </div>
</div>
